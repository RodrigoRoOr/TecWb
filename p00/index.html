<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script src="./src/main.js"></script>
</head>
<body>
    <h1>Hola Mundo de JavaScript</h1>
    <div id="nombre"></div>
    <div id="edad"></div>
    <input id="clickMe" type="button" value="clickme" onclick="getDatos();" /> 

    <div>
    <!-- Primer ejercicio --> 
    <h2>1° Ejercicio</h2>
    <input id="clickMe1" type="button" value="mensaje" onclick="mostrarMensaje();" /> 
    </div>
    
    <div>
    <!-- Segundo ejercicio --> 
    <h2>2° Ejercicio</h2>
    <div id="MD"></div>
    <button onclick="mostrarDatos()">Mostrar Datos</button>
    </div>

    <div>
    <!-- Tercer ejercicio --> 
    <h2>3° Ejercicio</h2>
    <div id="SD"></div>
    <button onclick="solicitarDatos()">Ingresar Datos</button>
    </div>

    <div>
    <!--Cuarto ejercicio --> 
    <h2>4° Ejercicio</h2>
    <div id="CO"></div>
    <button onclick="calcularOperaciones()">Calcular</button>
    </div>
    
    <div>
    <!--Quinto ejercicio --> 
    <h2>5° Ejercicio</h2>
    <div id="VA"></div>
    <button onclick="verificarAprobacion()">Verificar Aprobación</button>
    </div>

    <div>
    <!--Sexto ejercicio --> 
    <h2>6° Ejercicio</h2>
    <div id="EM"></div>
    <button onclick="encontrarMayor()">Encontrar Mayor</button>
    </div>

    <div>
    <!--Septimo ejercicio --> 
    <h2>7° Ejercicio</h2>
    <div id="CP"></div>
    <button onclick="calcularPromedio()">Calcular Promedio</button>
    </div>

    <div>
    <!--Octavo ejercicio --> 
    <h2>8° Ejercicio</h2>   
    <div id="CN"></div>
    <button onclick="convertirNumeroATexto()">Convertir Número</button>
    </div>

    <div>
    <!--Noveno ejercicio --> 
    <h2>9° Ejercicio</h2>  
    <button onclick="cambiarColorFondo()">Cambiar Color de Fondo</button>
    </div>

    <div>
    <!--Decimo ejercicio --> 
    <h2>10° Ejercicio</h2>  
    <div id="MN"></div>
    <button onclick="mostrarNumeros()">Mostrar Números</button>
    </div>

    <div>
    <!--Onceavo ejercicio --> 
    <h2>11° Ejercicio</h2>
    <div id="CS"></div>
    <button onclick="calcularSuma()">Calcular Suma</button>
    </div>

    <div>
    <!--Doceavo ejercicio --> 
    <h2>12° Ejercicio</h2>
    <div id="CD"></div>
    <button onclick="contarDigitos()">Contar Dígitos</button>
    </div>

    <div>
    <!--Treceavo ejercicio --> 
    <h2>13° Ejercicio</h2>
    <div id="MosNum"></div>
    <button onclick="mostrarNumeros2()">Mostrar Números</button>
    </div>

    <div>
    <!--Catorceavo ejercicio --> 
    <h2>14° Ejercicio</h2>
    <div id="MosMen"></div>
    <button onclick="mostrarMensajes()">Mostrar Mensajes</button>
    </div> 

    <div>
    <!--Quinceavo ejercicio --> 
    <h2>15° Ejercicio</h2>
    <div id="MosMen2"></div>
    <button onclick="mostrarMensaje()">Mostrar Mensajes</button>
    </div> 

    <div>
    <!--Dieciseisavo ejercicio --> 
    <h2>16° Ejercicio</h2>
    <div id="MR"></div>
    <button onclick="mostrarRango(valor1, valor2)">Mostrar Rango</button>
    </div>

    <div>
    <!--Diecicieteavo ejercicio --> 
    <h2>17° Ejercicio</h2>
    <div id="CC"></div>
    <button onclick="convertirCastellano(valor)">Mostrar Resultado</button>    
    </div>

    <div>
    <!--Dieciochoavo ejercicio --> 
    <h2>18° Ejercicio</h2>
    <div id="CC2"></div>
    <button onclick="convertirCastellano2(valor)">Mostrar Resultado</button>    
    </div>

</body>
</html>
