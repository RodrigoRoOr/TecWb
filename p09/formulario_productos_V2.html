<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos Electrónicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Registro de Productos Electrónicos</h2>
    <form id="formularioProductos">
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" name="nombre" maxlength="100">

        <label for="marca">Marca:</label>
        <select id="marca" name="marca">
            <option value="">Seleccione una marca</option>
            <option value="Sony">Sony</option>
            <option value="Samsung">Samsung</option>
            <option value="LG">LG</option>
            <option value="Apple">Apple</option>
            <option value="HP">HP</option>
        </select>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" pattern="[a-zA-Z0-9]+" maxlength="25">

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" >

        <label for="detalles">Detalles:</label>
        <textarea id="detalles" name="detalles" maxlength="250"></textarea>

        <label for="unidades">Cantidad de Unidades:</label>
        <input type="number" id="unidades" name="unidades" min="0" >

        <label for="imagen">Ruta de la Imagen:</label>
        <input type="text" id="imagen" name="imagen">

        <button type="submit">Registrar Producto</button>
    </form>

    <script src="validacion.js"></script>
</body>
</html>
